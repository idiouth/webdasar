<!DOCTYPE html>
<html lang="en">

<body>
	<h1>Audio Sebagai Background</h1>
	<h4>Gustixa - Lemon Tree (Auto Play dan selalu mengulang)</h4>
	<audio hidden autoplay loop>
		<source src="Gustixa - Lemon Tree.mp3" type="audio/mpeg">
		Browsermu tidak mendukung tag audio, upgrade dong
	</audio>
	<h1>Contoh Audio di Web</h1>

	</audio>
